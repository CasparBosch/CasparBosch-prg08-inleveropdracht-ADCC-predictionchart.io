<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="predict.js" type="module"></script>
    <title>Predict if your match is winnable!</title>
</head>
<body>
<div>
<form>
    <label>Total_fights</label>
    <select id = "total_fights">
        <option value = "0.0">0.0</option>
        <option value = "0.1">1.0</option>
        <option value = "0.2">2.0</option>
        <option value = "0.3">3.0</option>
        <option value = "0.4">4.0</option>
        <option value = "0.5">5.0</option>
        <option value = "0.6">6.0</option>
        <option value = "0.7">7.0</option>
        <option value = "0.8">8.0</option>
        <option value = "0.9">9.0</option>
        <option value = "1.0">10.0</option>
    </select>
    <label>Sub win ratio</label>
    <select id = "sub_win_ratio">
        <option value = "0.0">0.0</option>
        <option value = "0.1">1.0</option>
        <option value = "0.2">2.0</option>
        <option value = "0.3">3.0</option>
        <option value = "0.4">4.0</option>
        <option value = "0.5">5.0</option>
        <option value = "0.6">6.0</option>
        <option value = "0.7">7.0</option>
        <option value = "0.8">8.0</option>
        <option value = "0.9">9.0</option>
        <option value = "1.0">10.0</option>
    </select>
    <label>Point win ratio</label>
    <select id = "point_win_ratio">
        <option value = "0.0">0.0</option>
        <option value = "0.1">1.0</option>
        <option value = "0.2">2.0</option>
        <option value = "0.3">3.0</option>
        <option value = "0.4">4.0</option>
        <option value = "0.5">5.0</option>
        <option value = "0.6">6.0</option>
        <option value = "0.7">7.0</option>
        <option value = "0.8">8.0</option>
        <option value = "0.9">9.0</option>
        <option value = "1.0">10.0</option>
    </select>
    <input type="submit" value="Submit" onClick="modelLoaded()"><br>
</form>
</div>
<div>
    <h3>Prediction:</h3>
    <h4 id="prediction"></h4>
</div>
<button onclick="location.href='index.html'">Go to the decision tree</button>
</body>
</html>
